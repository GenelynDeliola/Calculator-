<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="gen.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons" style="background-color: #946656 ;">  <button id="clear">C</button>
            <button style="background-color: #E79898;">7</button>
            <button style="background-color: #E79898;">8</button>
            <button style="background-color:  #E79898;">9</button>
            <button style="background-color:  #E79898;;">+</button>
            <button style="background-color:  #E79898;">4</button>
            <button style="background-color:  #E79898;">5</button>
            <button style="background-color:  #E79898;">6</button>
            <button style="background-color:  #E79898;">-</button>
            <button style="background-color:  #E79898;">1</button>
            <button style="background-color:  #E79898;">2</button>
            <button style="background-color:  #E79898;">3</button>
            <button style="background-color:  #E79898;">*</button>
            <button style="background-color:  #E79898;">0</button>
            <button style="background-color:  #E79898;">.</button>
            <button style="background-color:  #E79898;">=</button>
            <button style="background-color: pink;">/</button>
        </div>
    </div>
</body>
</html>
